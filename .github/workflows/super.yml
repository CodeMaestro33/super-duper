on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      - name: Check for changes
        id: check_changes
        run: |
          git status --porcelain

      - name: Update README (if changes detected)
        if: steps.check_changes.outputs == ''
        run: |
          echo "Last updated on: $(date)" >> README.md
          echo "This README is automatically updated with changes." >> README.md

      - name: Commit and push changes (if changes detected)
        if: steps.check_changes.outputs == ''
        run: |
          git commit -m "Updated README with date and time"
          git push
