name: Automated Daily Commit

on:
  schedule:
    - cron: '*/20 * * * *' # Runs every 20 minutes

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git config
        run: |
          git config --global user.name "Automated Commit Bot"
          git config --global user.email "actions@github.com"

      - name: Make changes (e.g., add a timestamp)
        run: |
          echo "Last updated: $(date)" >> timestamp.txt
          git add timestamp.txt

      - name: Commit changes
        run: |
          if [[ $(git status --porcelain) ]]; then # Check if there are changes to commit
            git commit -m "Automated update - $(date)"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} # Push to the branch that triggered the workflow