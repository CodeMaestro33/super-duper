name: Automated Commit Every 15 Minutes

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: # Add this to enable manual triggering

# ... (rest of your workflow code)

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      - name: Make changes (add timestamp)
        run: |
          echo "Last updated: $(date)" >> timestamp.txt
          git add timestamp.txt

      - name: Commit changes (only if there are changes)
        run: |
          if [[ $(git status --porcelain) ]]; then
            git commit -m "Automated update - $(date)"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} # Push to the branch that triggered the workflow
